<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5F7FA"/>
    </linearGradient>
    <filter id="cardShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Background -->
  <rect width="390" height="844" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect width="390" height="44" fill="#FFFFFF"/>
  <g transform="translate(21, 12)">
    <text x="0" y="16" font-family="SF Pro Text" font-size="15" fill="#000000">9:41</text>
  </g>

  <!-- Header -->
  <g transform="translate(0, 44)">
    <rect width="390" height="64" fill="#FFFFFF"/>
    <g transform="translate(16, 16)">
      <circle cx="16" cy="16" r="16" fill="#F5F5F5"/>
      <path d="M18,8 L12,16 L18,24" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="195" y="38" font-family="SF Pro Text" font-size="18" font-weight="bold" fill="#000000" text-anchor="middle">Help & Support</text>
  </g>

  <!-- Search Help -->
  <g transform="translate(16, 124)">
    <rect width="358" height="48" rx="24" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <g transform="translate(16, 12)">
      <path d="M12,0 C5.4,0 0,5.4 0,12 C0,18.6 5.4,24 12,24 C18.6,24 24,18.6 24,12 C24,5.4 18.6,0 12,0 M22,22 L17,17" fill="none" stroke="#666666" stroke-width="2"/>
    </g>
    <text x="52" y="30" font-family="SF Pro Text" font-size="15" fill="#666666">Search help topics</text>
  </g>

  <!-- Recent Order -->
  <g transform="translate(16, 188)">
    <text x="0" y="24" font-family="SF Pro Text" font-size="16" font-weight="bold" fill="#000000">Recent Order</text>
    <rect width="358" height="100" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <g transform="translate(16, 16)">
      <rect width="68" height="68" rx="8" fill="#F5F5F5"/>
      <g transform="translate(84, 0)">
        <text x="0" y="20" font-family="SF Pro Text" font-size="15" fill="#000000">Clear Case for iPhone 14 Pro</text>
        <text x="0" y="40" font-family="SF Pro Text" font-size="14" fill="#007600">Arriving tomorrow</text>
        <text x="0" y="60" font-family="SF Pro Text" font-size="14" fill="#666666">Order #1234-5678-9012</text>
      </g>
    </g>
  </g>

  <!-- Common Issues -->
  <g transform="translate(16, 304)">
    <text x="0" y="24" font-family="SF Pro Text" font-size="16" font-weight="bold" fill="#000000">How Can We Help?</text>
    
    <!-- Issue Cards -->
    <g transform="translate(0, 40)">
      <!-- Track Package -->
      <rect width="174" height="100" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <g transform="translate(16, 16)">
        <circle cx="24" cy="24" r="24" fill="#F5F5F5"/>
        <text x="0" y="72" font-family="SF Pro Text" font-size="14" fill="#000000">Track Package</text>
      </g>

      <!-- Returns -->
      <g transform="translate(184, 0)">
        <rect width="174" height="100" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
        <g transform="translate(16, 16)">
          <circle cx="24" cy="24" r="24" fill="#F5F5F5"/>
          <text x="0" y="72" font-family="SF Pro Text" font-size="14" fill="#000000">Returns & Refunds</text>
        </g>
      </g>
    </g>

    <!-- More Issue Cards -->
    <g transform="translate(0, 152)">
      <!-- Payment Issues -->
      <rect width="174" height="100" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <g transform="translate(16, 16)">
        <circle cx="24" cy="24" r="24" fill="#F5F5F5"/>
        <text x="0" y="72" font-family="SF Pro Text" font-size="14" fill="#000000">Payment Issues</text>
      </g>

      <!-- Prime -->
      <g transform="translate(184, 0)">
        <rect width="174" height="100" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
        <g transform="translate(16, 16)">
          <circle cx="24" cy="24" r="24" fill="#F5F5F5"/>
          <text x="0" y="72" font-family="SF Pro Text" font-size="14" fill="#000000">Prime Benefits</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Contact Options -->
  <g transform="translate(16, 572)">
    <text x="0" y="24" font-family="SF Pro Text" font-size="16" font-weight="bold" fill="#000000">Contact Us</text>
    
    <!-- Message Us -->
    <rect width="358" height="72" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <g transform="translate(16, 16)">
      <circle cx="20" cy="20" r="20" fill="#F5F5F5"/>
      <text x="52" y="24" font-family="SF Pro Text" font-size="15" fill="#000000">Message Us</text>
      <text x="52" y="44" font-family="SF Pro Text" font-size="14" fill="#666666">Typically replies within minutes</text>
    </g>

    <!-- Call Us -->
    <g transform="translate(0, 88)">
      <rect width="358" height="72" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <g transform="translate(16, 16)">
        <circle cx="20" cy="20" r="20" fill="#F5F5F5"/>
        <text x="52" y="24" font-family="SF Pro Text" font-size="15" fill="#000000">Call Us</text>
        <text x="52" y="44" font-family="SF Pro Text" font-size="14" fill="#666666">24/7 customer support</text>
      </g>
    </g>

    <!-- Email -->
    <g transform="translate(0, 176)">
      <rect width="358" height="72" rx="12" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <g transform="translate(16, 16)">
        <circle cx="20" cy="20" r="20" fill="#F5F5F5"/>
        <text x="52" y="24" font-family="SF Pro Text" font-size="15" fill="#000000">Email Support</text>
        <text x="52" y="44" font-family="SF Pro Text" font-size="14" fill="#666666">Response within 24 hours</text>
      </g>
    </g>
  </g>
</svg>